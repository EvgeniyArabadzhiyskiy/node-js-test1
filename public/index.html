      class Counter {
        constructor({ initialValue = 0, step = 1 } = {}) {
          this.value = initialValue;
          this.step = step;
          this.bindEvents();
          this.updateValueUI();
        }

        refs = {
          incrBtn: document.querySelector(".increment"),
          decrBtn: document.querySelector(".decrement"),
          info: document.querySelector(".info"),
        };

        bindEvents() {
          this.refs.incrBtn.addEventListener("click", () => {
            this.increment();
            this.updateValueUI();
          });

          this.refs.decrBtn.addEventListener("click", () => {
            this.decrement();
            this.updateValueUI();
          });
        }

        increment() {
          this.value += this.step;
          console.log("Counter ~ increment ~ this", this);
          this.updateValueUI();
        }

        decrement() {
          this.value -= this.step;
          this.updateValueUI();
        }

        updateValueUI() {
          this.refs.info.textContent = this.value;
        }
      }
